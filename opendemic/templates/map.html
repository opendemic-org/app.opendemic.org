<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opendemic COVID-19 Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .marker {
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        h2,
        h3 {
            margin: 10px;
            font-size: 1.2em;
        }
        h3 {
            font-size: 1em;
        }
        p {
            font-size: 0.85em;
            margin: 10px;
            text-align: left;
        }
        .map-overlay {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            margin-right: 10px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
            text-align: right;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }
        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            margin-top: 10px;
            margin-bottom: 40px;
            margin-left: 10px;
            width: 170px;

        }
        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
        .mapboxgl-ctrl-geocoder {
          font-size: 18px;
          line-height: 24px;
          font-family: "Open Sans", "Helvetica Neue", Arial, Helvetica, sans-serif;
          position: relative;
          background-color: #fff;
          min-width: 240px;
          z-index: 1;
          border-radius: 4px;
          transition: width .25s, min-width .25s;
        }
         .mapboxgl-ctrl-geocoder--input {
          font: inherit;
          border: 0;
          background-color: transparent;
          margin: 0;
          height: 50px;
          color: #404040; /* fallback */
          color: rgba(0, 0, 0, 0.75);
          padding: 6px 45px;
          text-overflow: ellipsis;
          white-space: nowrap;
          overflow: hidden;
        }
        .mapboxgl-ctrl-geocoder--input::-ms-clear {
          display: none; /* hide input clear button in IE */
        }

        .mapboxgl-ctrl-geocoder--input:focus {
          color: #404040; /* fallback */
          color: rgba(0, 0, 0, 0.75);
          outline: 0;
          box-shadow: none;
          outline: thin dotted\8;
        }

        .mapboxgl-ctrl-geocoder .mapboxgl-ctrl-geocoder--pin-right > * {
          z-index: 2;
          position: absolute;
          right: 8px;
          top: 7px;
          display: none;
        }
        .mapboxgl-ctrl-geocoder,
        .mapboxgl-ctrl-geocoder .suggestions {
          box-shadow: 0 0 10px 2px rgba(0,0,0,.1);
        }

        /* Collapsed */
        .mapboxgl-ctrl-geocoder.mapboxgl-ctrl-geocoder--collapsed {
          width: 50px;
          min-width: 50px;
          transition: width .25s, min-width .25s;
        }

        /* Suggestions */
        .mapboxgl-ctrl-geocoder .suggestions {
          background-color: #fff;
          border-radius: 4px;
          left: 0;
          list-style: none;
          margin: 0;
          padding: 0;
          position: absolute;
          width: 100%;
          top: 110%; /* fallback */
          top: calc(100% + 6px);
          z-index: 1000;
          overflow: hidden;
          font-size: 15px;
        }

        .mapboxgl-ctrl-bottom-left .suggestions,
        .mapboxgl-ctrl-bottom-right .suggestions {
          top: auto;
          bottom: 100%;
        }

        .mapboxgl-ctrl-geocoder .suggestions > li > a {
          cursor: default;
          display: block;
          padding: 6px 12px;
          color: #404040;
        }

        .mapboxgl-ctrl-geocoder .suggestions > .active > a,
        .mapboxgl-ctrl-geocoder .suggestions > li > a:hover {
          color: #404040;
          background-color: #f3f3f3;
          text-decoration: none;
          cursor: pointer;
        }

        .mapboxgl-ctrl-geocoder--suggestion-title {
          font-weight: bold;
        }

        .mapboxgl-ctrl-geocoder--suggestion-title,
        .mapboxgl-ctrl-geocoder--suggestion-address {
          text-overflow: ellipsis;
          overflow: hidden;
          white-space: nowrap;
        }

        /* Icons */
        .mapboxgl-ctrl-geocoder--icon {
          display: inline-block;
          vertical-align: middle;
          speak: none;
          fill: #757575;
          top: 15px;
        }

        .mapboxgl-ctrl-geocoder--icon-search {
          position: absolute;
          top: 13px;
          left: 12px;
          width: 23px;
          height: 23px;
        }

        .mapboxgl-ctrl-geocoder--button {
          padding: 0;
          margin: 0;
          border: none;
          cursor: pointer;
          background: #fff;
          line-height: 1;
        }

        .mapboxgl-ctrl-geocoder--icon-close {
          width: 20px;
          height: 20px;
          margin-top: 8px;
          margin-right: 3px;
        }

        .mapboxgl-ctrl-geocoder--button:hover .mapboxgl-ctrl-geocoder--icon-close {
          fill: #909090;
        }

        .mapboxgl-ctrl-geocoder--icon-loading {
          width: 26px;
          height: 26px;
          margin-top: 5px;
          margin-right: 0px;
          -moz-animation: rotate 0.8s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
          -webkit-animation: rotate 0.8s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
          animation: rotate 0.8s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        .loader {
            position: absolute;
            top:  50%;
            left: 50%;
            transform: translate(-50%,-50%);
            }
    </style>

</head>
<body>

<div id='map' class="map" style=''></div>
{% if include_legend %}
    <div class='map-overlay' id='legend'></div>
{% endif %}
<div class="loader loader--style1" title="0" id="loader">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
            <path opacity="0.2" fill="#ff9900" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>
<script type="text/javascript">
    mapboxgl.accessToken = "pk.eyJ1IjoiZGF2aWRhdWdnaSIsImEiOiJjazdxczVod2wwN2ZwM2VuemkzY2l2NG5kIn0.GPlrMe9eVHm8twoWcghGpw";
    var lat1;
    var long1;
    /* Map: This represents the map on the page. */
    var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/dark-v10",
        zoom: {{ zoom_level }},
        center: {{ self_lat_lng|tojson }}
    });

    var popup = new mapboxgl.Popup()
        .setHTML('<h3>Me!</h3>');
    var marker = new mapboxgl.Marker()
        .setLngLat({{ self_lat_lng|tojson }})
        .setPopup(popup)
        .addTo(map);

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');

    // filters for classifying earthquakes into five categories based on magnitude
    var mag1 = ['<', ['get', 'mag'], 2];
    var mag2 = ['all', ['>=', ['get', 'mag'], 2], ['<', ['get', 'mag'], 3]];
    var mag3 = ['all', ['>=', ['get', 'mag'], 3], ['<', ['get', 'mag'], 4]];
    var mag4 = ['all', ['>=', ['get', 'mag'], 4], ['<', ['get', 'mag'], 5]];
    var mag5 = ['>=', ['get', 'mag'], 5];

    // colors to use for the categories
    var colors = ['#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#3b5998'];
    var layers = [
        'Risk level 1&nbsp;',
        'Risk level 2&nbsp;',
        'Risk level 3&nbsp;',
        'Self-reported COVID&nbsp;',
        'Official COVID&nbsp;'
    ];

    /* LEGEND */
    {% if include_legend %}
        for (i = 0; i < layers.length; i++) {
            var layer = layers[i];
            var color = colors[i];
            var item = document.createElement('div');
            var key = document.createElement('span');
            key.className = 'legend-key';
            key.style.backgroundColor = color;

            var value = document.createElement('span');
            value.innerHTML = layer;
            item.appendChild(value);
            item.appendChild(key);
            legend.appendChild(item);
        }
    {% endif %}



    map.on('moveend', function() {
        var lat2 = lat1
        lat1 = map.getCenter().lat
        var lon2 = lon1
        lon1 = map.getCenter().lng
        var dist;
        if ((lat1 == lat2) && (lon1 == lon2)) {
            dist = 0;
        }
        else {
            var radlat1 = Math.PI * lat1/180;
            var radlat2 = Math.PI * lat2/180;
            var theta = lon1-lon2;
            var radtheta = Math.PI * theta/180;
            var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
            if (dist > 1) {
                dist = 1;
            }
            dist = Math.acos(dist);
            dist = dist * 180/Math.PI;
            dist = dist * 60 * 1.1515;
            dist = dist * 1.609344
        }
      if (dist <= {{ km_radius}}) {
        return;
      }
      currentLat = map.getCenter().lat
      currentLong = map.getCenter().lng
      var url = '/map?lng='+map.getCenter().lng+'&lat='+currentLat
      const Http = new XMLHttpRequest();
      Http.open("GET", url);
      Http.send();
      document.getElementById("loader").style.visibility = "visible";

      Http.onreadystatechange = (e) => {
      if(Http.readyState === XMLHttpRequest.DONE && Http.status === 200) {
        document.getElementById("loader").style.visibility = "hidden";
        map.getSource('cases').setData(JSON.parse(Http.response));
       }
      }
    });

    /*
    map.addControl(
        new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
        })
    );*/

    map.on("load", function () {
        lat1 = map.getCenter().lat
        lon1 = map.getCenter().lon
        // add radius
        map.addSource("radius", {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {{ self_geojson_feature|tojson }}
                }]
            }
        });
        map.addLayer({
            "id": "radius",
            "type": "circle",
            "source": "radius",
            "paint": {
                "circle-radius": {
                    stops: [
                        [5, 1],
                        [15, {{ km_radius*1000 }}]
                    ],
                    base: 2
                },
                "circle-color": "#f6e3de",
                "circle-opacity": 0.1
            }
        });

        // add a clustered GeoJSON source for a sample set of earthquakes
        map.addSource('cases', {
            'type': 'geojson',
            'data': {{ risky_humans_geojson|tojson }}
        });


        map.addLayer(
            {
                'id': 'cases-heat',
                'type': 'heatmap',
                'source': 'cases',
                'maxzoom': 15,
                'paint': {
                    // increase weight as mag increases
                    'heatmap-weight': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        1,
                        1,
                        24,
                        1
                    ],
                    // Increase the heatmap color weight weight by zoom level
                    // heatmap-intensity is a multiplier on top of heatmap-weight
                    'heatmap-intensity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        1,
                        1,
                        24,
                        1
                    ],
                    // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                    // Begin color ramp at 0-stop with a 0-transparancy color
                    // to create a blur-like effect.
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0,
                        'rgba(33,102,172,0)',
                        0.2,
                        '#f6e3de',
                        0.4,
                        '#f5d7d3',
                        0.6,
                        '#f5cbc9',
                        0.8,
                        '#f4bab9',
                        1,
                        '#f3aeae'
                    ],
                    // Adjust the heatmap radius by zoom level
                    'heatmap-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        4,
                        0,
                        24,
                        160
                    ],
                    // Transition from heatmap to circle layer by zoom level
                    'heatmap-opacity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        1,
                        0.4,
                        24,
                        0.4
                    ]
                }
            },
            'waterway-label'
        );

        map.addLayer(
            {
                'id': 'cases-point',
                'type': 'circle',
                'source': 'cases',
                'minzoom': 7,
                'paint': {
                    // Size circle radius by earthquake magnitude and zoom level
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        1,
                        ['interpolate', ['linear'], ['get', 'mag'], 1, 1, 5, 4],
                        24,
                        ['interpolate', ['linear'], ['get', 'mag'], 1, 5, 4, 10]
                    ],
                    // Color circle by earthquake magnitude
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'mag'],
                        1,
                        colors[0],
                        2,
                        colors[1],
                        3,
                        colors[2],
                        4,
                        colors[3],
                        5,
                        colors[4]
                    ],
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    // Transition from heatmap to circle layer by zoom level
                    'circle-opacity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7,
                        0,
                        8,
                        1
                    ]
                }
            },
            'waterway-label'
        );
    document.getElementById("loader").style.visibility = "hidden";
    });

</script>

</body>
</html>
